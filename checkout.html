<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finaliser la Commande - Elr Market</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    </header>
<header>
    <div class="container">
        <h1>
            <img src="./logo.png" alt="Logo" class="logo">
            <span class="site-name">Elr Market</span>
        </h1>
        <nav>
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li><a href="product.html">Produits</a></li>
                <li><a href="cart.html">Panier</a></li>
                <li><a href="admin.html">Admin</a></li>
            </ul>
        </nav>
    </div>
</header>
    <main>
        <section class="container">
            <div class="checkout-form-container">
                <h2>Informations de Commande</h2>
                <form id="checkout-form">
                    <div class="form-group">
                        <label for="client_nom">Nom complet :</label>
                        <input type="text" id="client_nom" name="client_nom" required>
                    </div>
                    <div class="form-group">
                        <label for="client_email">Email :</label>
                        <input type="email" id="client_email" name="client_email" required>
                    </div>
                    <div class="form-group">
                        <label for="client_adresse">Adresse de livraison :</label>
                        <textarea id="client_adresse" name="client_adresse" required></textarea>
                    </div>

                    <div class="checkout-order-summary">
                        <h3>Récapitulatif de votre commande</h3>
                        <ul id="order-summary-list">
                            <!-- Les articles du panier seront affichés ici par JavaScript -->
                        </ul>
                        <div class="total">
                            Total : <span id="checkout-total">0.00 €</span>
                        </div>
                    </div>

                    <button type="submit" id="place-order-button" class="place-order-btn">Passer la commande</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Elr Market. Tous droits réservés.</p>
        </div>
    </footer>

    <script src="js/app.js"></script>
</body>
</html>
